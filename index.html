<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Balise select</title>
  </head>
  <body>
    <select>
      <optgroup label="Langages">
        <option value="HTML">HTML</option>
        <option value="C++">C++</option>
      </optgroup>
        <optgroup label="Outils">
        <option value="Git hub">Github</option>
        <option value="Stackoverflow">Stackoverflow</option>
      </optgroup>
        <optgroup label="Méthodes">
        <option value="Tutoriel">Tutoriel</option>
        <option value="Cours en ligne">Cours en ligne</option>
      </optgroup>
    </select>
  </body>
</html>
<!-- value spécifie la valeur à envoyer au serveur lorsque le formulaire est soumis-->
